<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="left-top">
                <div class="left-title">
                    <div class="left-title-container">
                        <img src="./images/odin-lined.png" alt="The Odin Project Logo" id="logo">
                        <h1>Odin</h1>
                    </div>
                </div>
            </div>
            <div class="left-footer">
                <h4>Photo by <a href="https://unsplash.com/photos/an-airplane-flying-over-a-field-of-flowers-CDsrj_c0UP8">Blake Harbison</a> on <a href="https://unsplash.com/">Unsplash</a></h4>
            </div>
        </div>
        <div class="right">
            <div class="right-header">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
                    <br>Sign up <em>now</em> to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="right-middle">
                <div class="form-container">
                    <fieldset>
                        <legend><p>Let's do this!</p></legend>
                        <div class="inner-left">
                            <div class="item-pair">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" id="firstname" name="firstname" required placeholder="Thor">
                            </div>
                            <div class="item-pair">
                                <label for="email">EMAIL</label>
                                <input type="text" id="email" name="email" required placeholder="___@gmail.com">
                            </div>
                            <div class="item-pair">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="inner-right">
                            <div class="item-pair">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" required name="lastname" placeholder="Odinson">
                            </div>
                            <div class="item-pair">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" required value="+65" name="phone">
                            </div>
                            <div class="item-pair">
                                <label for="confirmer">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmer" name="confirmer" required>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="right-footer"></div>
        </div>
    </div>
</body>
</html>
